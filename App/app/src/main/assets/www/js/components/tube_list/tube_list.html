<div>
  <div class='tube-list' ng-if="tubeList.listLoaded===true">
    <!-- <md-card>
   <md-card-header>
   <md-card-header-text>
   <span class="md-title">Tube lines</span>
    <span class="md-subhead">subhead</span>
 </md-card-header-text>
   </md-card-header>  -->
    <md-list ng-if='tubeList.lines.length' class='md-dense1' flex>
      <md-list-item class="md-3-line" ng-repeat="line in tubeList.lines">
        <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
        <div class="md-list-item-text" layout="column">
          <h3>{{ line.id }}</h3>
          <h4>{{ line.status }}</h4>
          <p>{{ line.reason }}</p>
        </div>
      </md-list-item>
      <!-- <md-divider></md-divider> -->
    </md-list>
    <md-content ng-if="tubeList.lines.length===0" layout-padding>
      Good service on all lines
    </md-content>
    <!-- </md-card> -->
  </div>
  <div class='loader-container' ng-if="tubeList.listLoaded===false">
    <div class='loader' layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </div>
</div>
