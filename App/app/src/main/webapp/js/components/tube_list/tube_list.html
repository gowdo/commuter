<div>
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">Tube status</span>
        <!-- <span class="md-subhead">subhead</span> -->
      </md-card-header-text>
    </md-card-header>
    <div class='tube-list' ng-if="tubeList.listLoaded===true">
      <md-content >
        <md-list ng-if='tubeList.lines.length' class='md-dense1' flex>
          <md-list-item class="md-3-line" ng-repeat="line in tubeList.lines">
            <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
            <div class="md-list-item-text" layout="column">
              <h3><div class="line-title {{line.id}}-color">{{ line.name }}</div></h3>
              <div ng-repeat="status in line.statuses">
                <h4>{{ status.status }}</h4>
                <p>{{ status.reason }}</p>
              </div>
            </div>
          </md-list-item>
          <!-- <md-divider></md-divider> -->
        </md-list>
      </md-content>
      <md-content ng-if="tubeList.lines.length===0" layout-padding>
          <md-content layout-padding>Good service on all lines </md-content>
      </md-content>
    </div>
    <md-content ng-if="tubeList.listLoaded===false" layout-padding>
      <div class='loader' layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate" md-diameter="30px"></md-progress-circular>
      </div>
    </md-content>
  </md-card>
</div>
