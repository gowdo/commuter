<div>
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">Football status</span>
        <!-- <span class="md-subhead">subhead</span> -->
      </md-card-header-text>
    </md-card-header>
    <div class='tube-list' ng-if="footballStatus.listLoaded===true">
      <md-content>
        <md-list ng-if='footballStatus.fixtures.length' class='md-dense1' flex>
          <md-list-item class="md-3-line" ng-repeat="fixture in footballStatus.fixtures">
            <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
            <div class="md-list-item-text" layout="column">
              <h3>
                <div class="fixture-title {{line.id}}-color">{{ fixture.date }}</div>
              </h3>
              <h4>{{ fixture.homeTeamName }} vs {{fixture.awayTeamName}}</h4>
              <!-- <p>{{ status.reason }}</p> -->
            </div>
          </md-list-item>
          <!-- <md-divider></md-divider> -->
        </md-list>
      </md-content>
      <md-content ng-if="footballStatus.fixtures.length===0" layout-padding>
        <div>No {{footballStatus.TEAM.shortName}} home games in the next <span style="text-transform: lowercase;">{{footballStatus.PERIOD.name}}</span></div>
      </md-content>
    </div>
    <md-content ng-if="footballStatus.listLoaded===false" layout-padding>
      <div class='loader' layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate" md-diameter="30px"></md-progress-circular>
      </div>
    </md-content>
  </md-card>
</div>
